<ngb-carousel *ngIf="images.length > 1; else noSlide" [interval] ="5000">
	<ng-template ngbSlide *ngFor="let image of images; let i = index">
		<div class="picsum-img-wrapper" style="align-self: center; width: 100%;">
			    <img  class="centro" [src]="percorso + image.id + '.webp'" [alt]="image.label"/>
		</div>
		<div class="carousel-caption">
			<h3>{{image.label}}</h3>
			<h5 *ngIf="i + 1 == images.length">Ultima foto</h5>
		</div>
	</ng-template>
</ngb-carousel>

<ng-template #noSlide>
    <div class="picsum-img-wrapper" style="background: url('{{percorso + images[0].id}}.webp'); background-size: cover; ">
	</div>
</ng-template>
